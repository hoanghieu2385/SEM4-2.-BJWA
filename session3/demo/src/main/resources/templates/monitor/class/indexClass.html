<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Class Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{/monitor/class/fragments/Header :: header}"></div>

<h3>HoangHieu</h3>
<div class="container">
    <h1>Classroom List</h1>
    <a class="btn btn-primary mb-3" th:href="@{/classroom/add}">Add Classroom</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Class Name</th>
            <th>Number of Members</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="classroom : ${classRooms}">
            <td th:text="${classroom.id}"></td>
            <td th:text="${classroom.class_name}"></td>
            <td th:text="${classroom.number_member}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/classroom/edit/{id}(id=${classroom.id})}">Edit</a>
                <a class="btn btn-sm btn-danger" th:href="@{/classroom/delete/{id}(id=${classroom.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="~{/monitor/class/fragments/Footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
